<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Loop Count</title>
</head>
<body>
	<h1>UW JavaScript Assignment 2-3: Loop Count</h1>
	<script>
		// init variables
		var startCount = 0;
		var endCount = 100;
		var countBy = 5;
		var count = startCount;

		// loop count
		while (count <=  endCount) {
			console.log(count);
			count = count + countBy;
		}
	</script>
</body>
</html>
